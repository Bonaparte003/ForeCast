<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./logo_forecast.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForeCast</title>
</head>
<body>
    <div class="box">
        <h1>
            <i class="fas fa-cloud-sun-rain"></i>
            ForeCast
        </h1>
        <form id="login-form" class="form">
            <h1>login</h1>
            <input type="text" name="Email" id="Email" placeholder="Enter Email" class="input1">
            <input type="password" name="password" id="password" placeholder="Enter Password" class="input11">
            <button type="submit">Login</button>
            <p id="loginerror" class="error"></p>
            <p><a href="#" id="show-register">Register</a></p>
        </form>
        <form id="register-form" class="form2">
            <h1>Register</h1>
            <input type="text" name="Email" id="Email1" placeholder="Enter Email" class="input2">
            <input type="password" name="password" id="password1" placeholder="Enter Password" class="input22">
            <button type="submit">Register</button>
            <p id="registererror" class="error"></p>
            <p><a href="#" id="show-login">Login</a></p>
        </form>
    </div>
    <script type="module" src="./login.js"></script>
    
</body>
</html>
